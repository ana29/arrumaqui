<br>

<div class="alert alert-info" ng-show="mensagem.texto">
    {{ mensagem.texto }}
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <header class="card-header">
                <h4 class="card-title mt-2"><b>Novo usuário</b></h4>
            </header>
            <article class="card-body">
                <form ng-submit="cadastrar()">
                    <div class="form-row">
                        <div class="col-md-10 form-group">
                            <label>Nome completo</label>
                            <input type="text" class="form-control" placeholder="" required ng-model="usuario.nome">
                        </div>
                        <!-- form-group end.// -->
                        <div class="col-md-2 form-group">
                            <label>Idade</label>
                            <input type="number" class="form-control" placeholder="" required ng-model="usuario.idade">
                        </div>
                        <!-- form-group end.// -->
                    </div>

                    <h5 class="card-title mt-2"><b>Informações de contato</b></h5>
                    <hr>
                    <!-- form-row end.// -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="" required ng-model="usuario.contato.email">
                    </div>

                    <div class="form-row">
                        <div class="col form-group">
                            <label>Telefone</label>
                            <input type="text" class="form-control" placeholder="" required ng-model="usuario.contato.telefone">
                        </div>

                        <div class="col form-group">
                            <label>Whatsapp</label>
                            <input type="text" class="form-control" placeholder="" ng-model="usuario.contato.whatsapp">
                        </div>
                    </div>

                    <!-- form-group end.// -->

                    <h5 class="card-title mt-2"><b>Informações de Serviços</b></h5>
                    <small class="text-muted">Selecione os serviços que você oferece.</small>
                    <hr>

                    <!-- form-group end.// -->
                    <div class="form-row">
                        <!-- form-group end.// -->
                        <div class="form-group">
                            <label>Serviços oferecidos</label>
                            <select id="inputState" class="custom-select form-control" multiple ng-model="usuario.servicos.nome.enum">
                                <option value="Pedreiro(a)">Pedreiro(a)</option>
                                <option value="Marceneiro(a)">Marceneiro(a)</option>
                                <option value="Artesã(o)">Artesã(o)</option>
                                <option value="Encanador(a)">Encanador(a)</option>
                                <option value="Eletricista">Eletricista</option>
                                <option value="Diarista">Diarista</option>
                                <option value="Técnico Informática">Técnico Informática</option>
                                <option value="Mecânico(a)">Mecânico(a)</option>
                            </select>
                        </div>
                        <!-- form-group end.// -->
                    </div>
                    {{service}}
                    <!-- form-row.// -->
                    <div class="form-group">
                        <label>Senha</label>
                        <input class="form-control" type="password" ng-model="usuario.senha">
                    </div>
                    <div class="form-group">
                        <label>Repita a senha</label>
                        <input class="form-control" type="password" ng-model="confirmacao_senha">
                    </div>

                    <!-- form-group end.// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    </div>
                    <!-- form-group// -->
                </form>
            </article>
            <!-- card-body end .// -->
            <div class="border-top card-body text-center">Já é cadastrado? <a href="#!/login">Faça Login</a></div>
        </div>
        <!-- card.// -->
    </div>
    <!-- col.//-->

</div>
<!-- row.//-->
<br>
