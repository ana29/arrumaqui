<br>
<a href="#!/" class="btn btn-outline-secondary">Voltar</a>
<br>

<div class="alert alert-danger" ng-show="mensagem.texto">
    {{mensagem.texto}}
</div>

<br>

<div class="alert alert-info" ng-show="profissionais.length" role="alert">
    Profissionais cadastrados: {{profissionais.length}}
</div>

<div class="alert alert-info" ng-hide="profissionais.length" role="alert">
    Não há profissionais cadastrados!
</div>

<input type="search" class="form-control" ng-model="filtro" placeholder="Pesquisar">

<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>EMAIL</th>
            <th>LOCALIDADE</th>
        </tr>

        <tr ng-repeat="profissional in profissionais | filter:filtro">
            <td><a ng-href="#!/profissionais/{{profissional._id}}">{{profissional.nome}}</a></td>
            <td>{{ profissional.email }}</td>
            <td>{{ profissional.cidade }} - {{ profissional.estado }}</td>
        </tr>
    </table>
</div>
