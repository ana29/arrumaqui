<!DOCTYPE html>
<html lang="pt-br" ng-app="arrumaqui">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ArrumAqui</title>
    <link rel="shortcut icon" href="favicon_16.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/isteven-angular-multiselect/isteven-multi-select.css">
</head>

<body ng-controller="RootController" ng-cloak>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="favicon.png" alt="" width="30px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#!/home">ArrumaAqui<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <span style="cursor: default;" class="nav-link" href="javascript:void(0)">{{$root.usuarioLogado[0].nome}}</span>
                        </li>
                        <li class="nav-item active">
                            <a ng-href="#!/cadastrar" class="nav-link" ng-show="$root.token == null">Cadastrar </a>
                        </li>

                        <li class="nav-item active">
                            <a ng-href="#!/editar" class="nav-link" ng-show="$root.token != null">Editar </a>
                        </li>

                        <a ng-href="#!/login" class="btn btn-outline-success my-2 my-sm-0" style="margin: 0 5px;" ng-show="$root.token == null">Login</a>
                        <a ng-href="#!/" ng-click="logout()" class="btn btn-outline-success my-2 my-sm-0" style="margin: 0 5px;" ng-show="$root.token != null">Logout</a>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <br><br>

    <div ng-view class="container"></div>

    <!-- Scripts gerenciados pelo Bower-->
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-resource/angular-resource.min.js"></script>
    <script src="vendor/angular-messages/angular-messages.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/isteven-angular-multiselect/isteven-multi-select.js"></script>
    <script src="vendor/ngstorage/ngStorage.min.js"></script>
    <script src="https://unpkg.com/popper.js"></script>

    <!-- MÃ³dulo principal -->
    <script src="js/main.js"></script>

    <!-- Services -->
    <script src="js/services/UsuarioService.js"></script>
    <script src="js/services/CadastroService.js"></script>
    <script src="js/services/VerificaEmailService.js"></script>
    <script src="js/services/ServicoService.js"></script>
    <script src="js/services/LoginService.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/UsuariosController.js"></script>
    <script src="js/controllers/UsuarioController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/CadastroController.js"></script>
    <script src="js/controllers/ServicosController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/RootController.js"></script>
    <script src="js/controllers/EditarController.js"></script>
</body>

</html>
